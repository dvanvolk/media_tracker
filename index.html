<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Media Tracker</title>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect } = React;

        // Lucide Icons as inline SVG
        const Film = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect x="2" y="2" width="20" height="20" rx="2.18" ry="2.18"></rect>
                <line x1="7" y1="2" x2="7" y2="22"></line>
                <line x1="17" y1="2" x2="17" y2="22"></line>
                <line x1="2" y1="12" x2="22" y2="12"></line>
                <line x1="2" y1="7" x2="7" y2="7"></line>
                <line x1="2" y1="17" x2="7" y2="17"></line>
                <line x1="17" y1="17" x2="22" y2="17"></line>
                <line x1="17" y1="7" x2="22" y2="7"></line>
            </svg>
        );

        const Tv = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <rect x="2" y="7" width="20" height="15" rx="2" ry="2"></rect>
                <polyline points="17 2 12 7 7 2"></polyline>
            </svg>
        );

        const Disc = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <circle cx="12" cy="12" r="3"></circle>
            </svg>
        );

        const Search = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="11" cy="11" r="8"></circle>
                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
            </svg>
        );

        const AlertCircle = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <circle cx="12" cy="12" r="10"></circle>
                <line x1="12" y1="8" x2="12" y2="12"></line>
                <line x1="12" y1="16" x2="12.01" y2="16"></line>
            </svg>
        );

        const RefreshCw = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <polyline points="23 4 23 10 17 10"></polyline>
                <polyline points="1 20 1 14 7 14"></polyline>
                <path d="M3.51 9a9 9 0 0 1 14.85-3.36L23 10M1 14l4.64 4.36A9 9 0 0 0 20.49 15"></path>
            </svg>
        );

        const X = ({ className }) => (
            <svg className={className} viewBox="0 0 24 24" fill="none" stroke="currentColor" strokeWidth="2" strokeLinecap="round" strokeLinejoin="round">
                <line x1="18" y1="6" x2="6" y2="18"></line>
                <line x1="6" y1="6" x2="18" y2="18"></line>
            </svg>
        );

        const API_URL = '/api';

        const MediaTrackerGUI = () => {
            const [stats, setStats] = useState({
                movies: 0,
                series: 0,
                dvds: 0
            });

            const [genreStats, setGenreStats] = useState({
                movies: {},
                series: {},
                all: {}
            });

            const [barcode, setBarcode] = useState('');
            const [lastScanned, setLastScanned] = useState(null);
            const [scanDetails, setScanDetails] = useState(null);
            const [scanning, setScanning] = useState(false);
            const [syncing, setSyncing] = useState(false);
            const [error, setError] = useState('');

            useEffect(() => {
                loadStats();
                loadGenreStats();
                const interval = setInterval(() => {
                    loadStats();
                    loadGenreStats();
                }, 5000);
                return () => clearInterval(interval);
            }, []);

            const loadStats = async () => {
                try {
                    const response = await fetch(`${API_URL}/stats`);
                    if (!response.ok) throw new Error('Failed to load stats');
                    const data = await response.json();
                    setStats(data);
                } catch (err) {
                    console.error('Error loading stats:', err);
                }
            };

            const loadGenreStats = async () => {
                try {
                    const response = await fetch(`${API_URL}/genre-stats`);
                    if (!response.ok) throw new Error('Failed to load genre stats');
                    const data = await response.json();
                    setGenreStats(data);
                } catch (err) {
                    console.error('Error loading genre stats:', err);
                }
            };

            const handleScan = async () => {
                if (!barcode.trim()) return;

                setScanning(true);
                setError('');
                setScanDetails(null);

                try {
                    const response = await fetch(`${API_URL}/scan`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                        },
                        body: JSON.stringify({ barcode: barcode.trim() }),
                    });

                    const data = await response.json();

                    if (!response.ok) {
                        setError(data.error || 'Failed to scan barcode');
                        setScanDetails({
                            barcode: barcode.trim(),
                            error: data.error || 'Failed to scan barcode',
                            steps: data.steps || [],
                            timestamp: new Date().toLocaleTimeString()
                        });
                        setScanning(false);
                        return;
                    }

                    console.log('Scan response data:', data);
                    console.log('Steps received:', data.steps);
                    console.log('Steps count:', data.steps ? data.steps.length : 0);
                    setScanDetails({
                        barcode: data.barcode,
                        steps: data.steps || [],
                        success: data.success,
                        item: data.item,
                        suggested_title: data.suggested_title,
                        base_title: data.base_title,
                        suggested_type: data.suggested_type,
                        local_results: data.local_results || [],
                        found_in_local: data.found_in_local,
                        found_by_barcode: data.found_by_barcode,
                        toggled: data.toggled,
                        updated: data.updated,
                        timestamp: new Date().toLocaleTimeString()
                    });

                    await loadStats();
                    
                    if (data.success && data.item) {
                        setLastScanned({
                            title: data.item.title,
                            type: data.item.type,
                            year: data.item.year,
                            timestamp: new Date().toLocaleTimeString(),
                            toggled: data.toggled || false,
                            updated: data.updated || false
                        });
                    }

                    // Keep barcode visible for a moment, then clear after 2 seconds
                    setTimeout(() => {
                        setBarcode('');
                    }, 2000);
                    
                    await loadGenreStats();
                } catch (err) {
                    setError('Failed to connect to server. Make sure the Flask backend is running.');
                    console.error('Scan error:', err);
                } finally {
                    setScanning(false);
                }
            };

            const handleSync = async () => {
                setSyncing(true);
                setError('');

                try {
                    const response = await fetch(`${API_URL}/sync`, {
                        method: 'POST',
                    });

                    if (!response.ok) throw new Error('Sync failed');

                    await loadStats();
                    await loadGenreStats();
                    setError('');
                } catch (err) {
                    setError('Failed to sync with Radarr/Sonarr');
                    console.error('Sync error:', err);
                } finally {
                    setSyncing(false);
                }
            };

            const handleKeyPress = (e) => {
                if (e.key === 'Enter') {
                    handleScan();
                }
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-slate-900 via-purple-900 to-slate-900 p-8">
                    <div className="max-w-6xl mx-auto">
                        <div className="text-center mb-8">
                            <h1 className="text-4xl font-bold text-white mb-2">Media Tracker</h1>
                            <p className="text-purple-300">Track your DVD collection</p>
                            <button
                                onClick={handleSync}
                                disabled={syncing}
                                className="mt-4 px-4 py-2 bg-purple-600/50 hover:bg-purple-600 text-white rounded-lg transition-colors duration-200 flex items-center gap-2 mx-auto disabled:opacity-50 disabled:cursor-not-allowed"
                            >
                                <RefreshCw className={`w-4 h-4 ${syncing ? 'animate-spin' : ''}`} />
                                {syncing ? 'Syncing...' : 'Sync Libraries'}
                            </button>
                        </div>

                        <>
                            <div className="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
                                <div className="bg-white/10 backdrop-blur-lg rounded-2xl p-6 border border-white/20 shadow-xl transform hover:scale-105 transition-transform duration-200">
                                    <div className="flex items-center justify-between mb-4">
                                        <Film className="w-12 h-12 text-blue-400" />
                                        <span className="text-5xl font-bold text-white">{stats.movies}</span>
                                    </div>
                                    <h3 className="text-xl font-semibold text-white">Movies</h3>
                                    <p className="text-purple-300 text-sm">Total in library</p>
                                </div>

                                <div className="bg-white/10 backdrop-blur-lg rounded-2xl p-6 border border-white/20 shadow-xl transform hover:scale-105 transition-transform duration-200">
                                    <div className="flex items-center justify-between mb-4">
                                        <Tv className="w-12 h-12 text-green-400" />
                                        <span className="text-5xl font-bold text-white">{stats.series}</span>
                                    </div>
                                    <h3 className="text-xl font-semibold text-white">TV Shows</h3>
                                    <p className="text-purple-300 text-sm">Total in library</p>
                                </div>

                                <div className="bg-white/10 backdrop-blur-lg rounded-2xl p-6 border border-white/20 shadow-xl transform hover:scale-105 transition-transform duration-200">
                                    <div className="flex items-center justify-between mb-4">
                                        <Disc className="w-12 h-12 text-purple-400" />
                                        <span className="text-5xl font-bold text-white">{stats.dvds}</span>
                                    </div>
                                    <h3 className="text-xl font-semibold text-white">Physical DVDs</h3>
                                    <p className="text-purple-300 text-sm">Scanned copies</p>
                                </div>
                            </div>

                            <div className="bg-white/10 backdrop-blur-lg rounded-2xl p-8 border border-white/20 shadow-xl mb-8">
                                <h2 className="text-2xl font-bold text-white mb-4 flex items-center gap-2">
                                    <Search className="w-6 h-6" />
                                    Scan New DVD
                                </h2>

                                <div className="space-y-4">
                                    <div>
                                        <label className="block text-purple-300 text-sm mb-2">Barcode Input</label>
                                        <input
                                            type="text"
                                            value={barcode}
                                            onChange={(e) => setBarcode(e.target.value)}
                                            onKeyPress={handleKeyPress}
                                            placeholder="Enter or scan barcode..."
                                            className="w-full px-4 py-3 bg-white/5 border-2 border-white/20 rounded-lg text-white placeholder-purple-300 focus:outline-none focus:ring-2 focus:ring-purple-500 focus:border-purple-500 text-xl font-mono"
                                            disabled={scanning}
                                            autoFocus
                                        />
                                        {scanDetails && scanDetails.barcode && (
                                            <p className="text-purple-300 text-xs mt-1">
                                                Last scanned: <span className="font-mono font-semibold">{scanDetails.barcode}</span>
                                            </p>
                                        )}
                                    </div>

                                    <button
                                        onClick={handleScan}
                                        disabled={scanning || !barcode.trim()}
                                        className="w-full bg-purple-600 hover:bg-purple-700 disabled:bg-gray-600 disabled:cursor-not-allowed text-white font-semibold py-3 px-6 rounded-lg transition-colors duration-200"
                                    >
                                        {scanning ? 'Scanning...' : 'Scan Barcode'}
                                    </button>
                                </div>

                                {error && (
                                    <div className="mt-4 p-4 bg-red-500/20 border border-red-500/50 rounded-lg flex items-center gap-2 text-red-200">
                                        <AlertCircle className="w-5 h-5 flex-shrink-0" />
                                        <span>{error}</span>
                                    </div>
                                )}
                            </div>

                            {/* Scan Details - Always show when scanDetails exists */}
                            {scanDetails && (
                                <div className="bg-gradient-to-br from-purple-900/50 to-blue-900/50 backdrop-blur-lg rounded-2xl p-8 border-2 border-purple-500/50 shadow-2xl mb-8 animate-fade-in">
                                    <div className="flex items-center justify-between mb-6">
                                        <h2 className="text-3xl font-bold text-white">üìã Scan Results & Process</h2>
                                        <button
                                            onClick={() => setScanDetails(null)}
                                            className="text-white hover:text-red-400 transition-colors p-1"
                                            title="Clear scan details"
                                        >
                                            <X className="w-6 h-6" />
                                        </button>
                                    </div>
                                    
                                    <div className="space-y-4">
                                        {/* Action Summary - Show what was done */}
                                        {scanDetails.success && scanDetails.item && (
                                            <div className="bg-gradient-to-r from-green-500/20 to-blue-500/20 rounded-lg p-4 border-2 border-green-500/30">
                                                <div className="flex items-center gap-3 mb-2">
                                                    <span className="text-3xl">‚úì</span>
                                                    <div>
                                                        <h3 className="text-xl font-bold text-white">
                                                            {scanDetails.toggled ? 'Physical Copy Toggled' : 
                                                             scanDetails.updated ? 'Entry Updated' : 
                                                             scanDetails.found_by_barcode ? 'Barcode Found in Database' : 
                                                             'Item Added'}
                                                        </h3>
                                                        <p className="text-green-300 text-sm mt-1">
                                                            {scanDetails.item.title} ({scanDetails.item.year})
                                                        </p>
                                                    </div>
                                                </div>
                                            </div>
                                        )}

                                        {/* Barcode Info */}
                                        <div className="bg-blue-500/10 rounded-lg p-4 border border-blue-500/20">
                                            <div className="flex items-center justify-between mb-2">
                                                <h3 className="text-lg font-semibold text-white">üîç Barcode Scanned</h3>
                                                <span className="text-purple-300 text-sm">{scanDetails.timestamp}</span>
                                            </div>
                                            <p className="text-3xl font-mono text-blue-300 font-bold">{scanDetails.barcode}</p>
                                        </div>

                                        {/* Steps - Always visible */}
                                        <div className="bg-white/5 rounded-lg p-4 border border-white/10">
                                            <h3 className="text-lg font-semibold text-white mb-3">üìù Scan Process Steps</h3>
                                            {scanDetails.steps && scanDetails.steps.length > 0 ? (
                                                <div className="space-y-3">
                                                    {scanDetails.steps.map((step, idx) => {
                                                        const getStatusColor = (status) => {
                                                            switch(status) {
                                                                case 'found':
                                                                case 'completed':
                                                                    return 'text-green-400';
                                                                case 'not_found':
                                                                    return 'text-yellow-400';
                                                                case 'checking':
                                                                case 'searching':
                                                                    return 'text-blue-400';
                                                                default:
                                                                    return 'text-purple-300';
                                                            }
                                                        };

                                                        const getStatusIcon = (status) => {
                                                            switch(status) {
                                                                case 'found':
                                                                case 'completed':
                                                                    return '‚úì';
                                                                case 'not_found':
                                                                    return '‚úó';
                                                                case 'checking':
                                                                case 'searching':
                                                                    return '‚ü≥';
                                                                default:
                                                                    return '‚Ä¢';
                                                            }
                                                        };

                                                        return (
                                                            <div key={idx} className="flex items-start gap-3 p-3 bg-white/5 rounded-lg border border-white/10">
                                                                <div className={`flex-shrink-0 w-8 h-8 rounded-full flex items-center justify-center font-bold text-lg ${getStatusColor(step.status)} bg-white/10`}>
                                                                    {getStatusIcon(step.status)}
                                                                </div>
                                                                <div className="flex-1">
                                                                    <div className="flex items-center gap-2 mb-1">
                                                                        <p className="text-white font-semibold">{step.action}</p>
                                                                        <span className={`text-xs px-2 py-1 rounded ${getStatusColor(step.status)} bg-white/10`}>
                                                                            {step.status}
                                                                        </span>
                                                                    </div>
                                                                    {step.details && (
                                                                        <p className="text-purple-300 text-sm mt-1">{step.details}</p>
                                                                    )}
                                                                    {step.action_taken && (
                                                                        <p className="text-green-300 text-sm mt-2 font-semibold bg-green-500/10 p-2 rounded">
                                                                            {step.action_taken}
                                                                        </p>
                                                                    )}
                                                                    {step.matches && step.matches.length > 0 && (
                                                                        <div className="mt-2 space-y-2">
                                                                            <p className="text-purple-200 text-xs font-semibold">Matches found:</p>
                                                                            {step.matches.map((match, mIdx) => (
                                                                                <div key={mIdx} className="text-sm text-purple-200 bg-white/5 p-2 rounded border border-white/10">
                                                                                    <span className="font-semibold">{match.title}</span> ({match.year}) - <span className="text-green-300">{match.similarity}% match</span>
                                                                                </div>
                                                                            ))}
                                                                        </div>
                                                                    )}
                                                                </div>
                                                            </div>
                                                        );
                                                    })}
                                                </div>
                                            ) : (
                                                <div className="text-center py-4">
                                                    <p className="text-purple-300 text-sm">No step information available</p>
                                                    <p className="text-purple-400 text-xs mt-1">Steps will appear here during scanning</p>
                                                    {scanDetails.steps && (
                                                        <p className="text-yellow-300 text-xs mt-2">Debug: steps array exists but is empty</p>
                                                    )}
                                                </div>
                                            )}
                                        </div>

                                        {/* Lookup Results */}
                                        {scanDetails.suggested_title && (
                                            <div className="bg-blue-500/10 rounded-lg p-4 border border-blue-500/20">
                                                <h3 className="text-lg font-semibold text-white mb-2">üîé Barcode Lookup Result</h3>
                                                <p className="text-white text-xl font-semibold">{scanDetails.suggested_title}</p>
                                                {scanDetails.base_title && scanDetails.base_title !== scanDetails.suggested_title && (
                                                    <p className="text-blue-300 text-sm mt-2">
                                                        <span className="font-semibold">Extracted title:</span> {scanDetails.base_title}
                                                    </p>
                                                )}
                                                {scanDetails.suggested_type && (
                                                    <p className="text-blue-300 text-sm mt-1">
                                                        <span className="font-semibold">Type:</span> {scanDetails.suggested_type}
                                                    </p>
                                                )}
                                            </div>
                                        )}

                                        {/* Local Search Results */}
                                        {scanDetails.local_results && scanDetails.local_results.length > 0 && (
                                            <div className="bg-green-500/10 rounded-lg p-4 border border-green-500/20">
                                                <h3 className="text-lg font-semibold text-white mb-3">
                                                    üéØ Local Database Matches ({scanDetails.local_results.length})
                                                </h3>
                                                <div className="space-y-3 max-h-96 overflow-y-auto">
                                                    {scanDetails.local_results.map((result, idx) => (
                                                        <div key={idx} className="bg-white/5 rounded-lg p-4 border border-white/10 hover:bg-white/10 transition-colors">
                                                            <div className="flex items-start justify-between mb-2">
                                                                <div className="flex-1">
                                                                    <p className="text-white font-bold text-lg">{result.title}</p>
                                                                    <div className="flex items-center gap-2 mt-1 flex-wrap">
                                                                        <span className="text-green-300 text-sm">
                                                                            {result.type === 'movie' ? 'üé¨ Movie' : 'üì∫ TV Show'}
                                                                        </span>
                                                                        {result.year && (
                                                                            <span className="text-purple-300 text-sm">‚Ä¢ {result.year}</span>
                                                                        )}
                                                                        {result.similarity && (
                                                                            <span className="text-blue-300 text-sm">‚Ä¢ {result.similarity.toFixed(0)}% match</span>
                                                                        )}
                                                                    </div>
                                                                </div>
                                                                {result.has_physical && (
                                                                    <span className="px-3 py-1 bg-green-500/20 border border-green-500/50 text-green-300 text-xs rounded font-semibold">
                                                                        ‚úì Physical
                                                                    </span>
                                                                )}
                                                            </div>
                                                            <div className="mt-2 space-y-1">
                                                                {result.genres && (
                                                                    <div className="flex items-center gap-2 flex-wrap">
                                                                        <span className="text-purple-200 text-xs">Genres:</span>
                                                                        {result.genres.split(',').map((genre, gIdx) => (
                                                                            <span key={gIdx} className="px-2 py-1 bg-purple-500/20 border border-purple-500/30 text-purple-200 text-xs rounded">
                                                                                {genre.trim()}
                                                                            </span>
                                                                        ))}
                                                                    </div>
                                                                )}
                                                                {result.tmdb_id && (
                                                                    <p className="text-purple-300 text-xs">TMDB ID: {result.tmdb_id}</p>
                                                                )}
                                                                {result.tvdb_id && (
                                                                    <p className="text-purple-300 text-xs">TVDB ID: {result.tvdb_id}</p>
                                                                )}
                                                                {result.barcode && (
                                                                    <p className="text-purple-300 text-xs">Barcode: {result.barcode}</p>
                                                                )}
                                                            </div>
                                                        </div>
                                                    ))}
                                                </div>
                                            </div>
                                        )}

                                        {/* Final Result - Detailed Info */}
                                        {scanDetails.item && (
                                            <div className="bg-gradient-to-r from-purple-500/20 to-blue-500/20 rounded-lg p-6 border-2 border-purple-500/30">
                                                <h3 className="text-lg font-semibold text-white mb-3">
                                                    üì¶ Final Result Details
                                                </h3>
                                                <p className="text-3xl font-bold text-white mb-3">{scanDetails.item.title}</p>
                                                
                                                <div className="space-y-2">
                                                    <div className="flex items-center gap-3 flex-wrap">
                                                        <span className="text-purple-300">
                                                            {scanDetails.item.type === 'movie' ? 'üé¨ Movie' : 'üì∫ TV Show'}
                                                        </span>
                                                        {scanDetails.item.year && (
                                                            <span className="text-purple-300">‚Ä¢ {scanDetails.item.year}</span>
                                                        )}
                                                        {scanDetails.item.has_physical && (
                                                            <span className="px-2 py-1 bg-green-500/20 border border-green-500/50 text-green-300 text-xs rounded font-semibold">
                                                                ‚úì Has Physical Copy
                                                            </span>
                                                        )}
                                                    </div>
                                                    
                                                    {scanDetails.item.genres && (
                                                        <div className="mt-3">
                                                            <p className="text-purple-200 text-sm mb-2">Genres:</p>
                                                            <div className="flex flex-wrap gap-2">
                                                                {scanDetails.item.genres.split(',').map((genre, gIdx) => (
                                                                    <span key={gIdx} className="px-3 py-1 bg-purple-500/20 border border-purple-500/30 text-purple-200 text-sm rounded">
                                                                        {genre.trim()}
                                                                    </span>
                                                                ))}
                                                            </div>
                                                        </div>
                                                    )}
                                                    
                                                    <div className="mt-3 pt-3 border-t border-white/10 grid grid-cols-2 gap-2 text-sm">
                                                        {scanDetails.item.tmdb_id && (
                                                            <div>
                                                                <span className="text-purple-300">TMDB ID:</span>
                                                                <span className="text-white ml-2">{scanDetails.item.tmdb_id}</span>
                                                            </div>
                                                        )}
                                                        {scanDetails.item.tvdb_id && (
                                                            <div>
                                                                <span className="text-purple-300">TVDB ID:</span>
                                                                <span className="text-white ml-2">{scanDetails.item.tvdb_id}</span>
                                                            </div>
                                                        )}
                                                        {scanDetails.item.barcode && (
                                                            <div>
                                                                <span className="text-purple-300">Barcode:</span>
                                                                <span className="text-white ml-2 font-mono">{scanDetails.item.barcode}</span>
                                                            </div>
                                                        )}
                                                        {scanDetails.item.source && (
                                                            <div>
                                                                <span className="text-purple-300">Source:</span>
                                                                <span className="text-white ml-2 capitalize">{scanDetails.item.source}</span>
                                                            </div>
                                                        )}
                                                        {scanDetails.item.season_count && (
                                                            <div>
                                                                <span className="text-purple-300">Seasons:</span>
                                                                <span className="text-white ml-2">{scanDetails.item.season_count}</span>
                                                            </div>
                                                        )}
                                                    </div>
                                                </div>
                                            </div>
                                        )}

                                        {/* Not Found / Error Messages */}
                                        {!scanDetails.success && !scanDetails.error && (
                                            <div className="bg-yellow-500/10 rounded-lg p-4 border border-yellow-500/20">
                                                <p className="text-yellow-300">
                                                    {scanDetails.message || 'Item not found in local database. Use /api/lookup for external search.'}
                                                </p>
                                            </div>
                                        )}

                                        {scanDetails.error && (
                                            <div className="bg-red-500/10 rounded-lg p-4 border border-red-500/20">
                                                <p className="text-red-300">{scanDetails.error}</p>
                                            </div>
                                        )}
                                    </div>
                                </div>
                            )}

                            {/* Genre Statistics */}
                            <div className="bg-white/10 backdrop-blur-lg rounded-2xl p-8 border border-white/20 shadow-xl mb-8">
                                <h2 className="text-2xl font-bold text-white mb-4">Collection by Genre</h2>
                                
                                {Object.keys(genreStats.all).length === 0 ? (
                                    <p className="text-purple-300 text-center py-4">No genre data available. Sync libraries to collect genre information.</p>
                                ) : (
                                    <div className="space-y-6">
                                        <div>
                                            <h3 className="text-lg font-semibold text-white mb-3">Top Genres (All)</h3>
                                            <div className="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-3">
                                                {Object.entries(genreStats.all)
                                                    .sort(([, a], [, b]) => b - a)
                                                    .slice(0, 12)
                                                    .map(([genre, count]) => (
                                                        <div key={genre} className="bg-white/5 rounded-lg p-3 border border-white/10">
                                                            <p className="text-white font-semibold text-sm">{genre}</p>
                                                            <p className="text-purple-300 text-xl font-bold">{count}</p>
                                                        </div>
                                                    ))}
                                            </div>
                                        </div>

                                        {Object.keys(genreStats.movies).length > 0 && (
                                            <div>
                                                <h3 className="text-lg font-semibold text-white mb-3">Movie Genres</h3>
                                                <div className="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-3">
                                                    {Object.entries(genreStats.movies)
                                                        .sort(([, a], [, b]) => b - a)
                                                        .slice(0, 12)
                                                        .map(([genre, count]) => (
                                                            <div key={genre} className="bg-blue-500/10 rounded-lg p-3 border border-blue-500/20">
                                                                <p className="text-white font-semibold text-sm">{genre}</p>
                                                                <p className="text-blue-300 text-xl font-bold">{count}</p>
                                                            </div>
                                                        ))}
                                                </div>
                                            </div>
                                        )}

                                        {Object.keys(genreStats.series).length > 0 && (
                                            <div>
                                                <h3 className="text-lg font-semibold text-white mb-3">TV Show Genres</h3>
                                                <div className="grid grid-cols-2 md:grid-cols-4 lg:grid-cols-6 gap-3">
                                                    {Object.entries(genreStats.series)
                                                        .sort(([, a], [, b]) => b - a)
                                                        .slice(0, 12)
                                                        .map(([genre, count]) => (
                                                            <div key={genre} className="bg-green-500/10 rounded-lg p-3 border border-green-500/20">
                                                                <p className="text-white font-semibold text-sm">{genre}</p>
                                                                <p className="text-green-300 text-xl font-bold">{count}</p>
                                                            </div>
                                                        ))}
                                                </div>
                                            </div>
                                        )}
                                    </div>
                                )}
                            </div>

                            {lastScanned && (
                                <div className="bg-gradient-to-r from-purple-500/20 to-blue-500/20 backdrop-blur-lg rounded-2xl p-6 border border-white/20 shadow-xl">
                                    <h3 className="text-lg font-semibold text-purple-300 mb-2">
                                        {lastScanned.toggled ? '‚úì Toggled Physical Copy' : lastScanned.updated ? '‚úì Updated' : '‚úì Last Scanned'}
                                    </h3>
                                    <p className="text-2xl font-bold text-white mb-1">{lastScanned.title}</p>
                                    <p className="text-sm text-purple-300">
                                        {lastScanned.type === 'movie' ? 'Movie' : 'TV Show'} ‚Ä¢ {lastScanned.year} ‚Ä¢ {lastScanned.timestamp}
                                    </p>
                                </div>
                            )}
                        </>
                    </div>
                </div>
            );
        };

        ReactDOM.render(<MediaTrackerGUI />, document.getElementById('root'));
    </script>
</body>
</html>
